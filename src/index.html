<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple testimonials slider js</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section id="testimonials-section text-center">
        <div class="container">
          <div class="slider" id="testimonials-slider">
            <div class="slides">
              <div class="item"><h2>Item1</h2></div>
              <div class="item"><h2>Item2</h2></div>
              <div class="item"><h2>Item3</h2></div>
            </div>
            <div class="navigation">
              <div class="prev">&larr;</div>
              <div class="next">&rarr;</div>
            </div>
          </div>
        </div>
      </section>
      <section id="test-section text-center">
        <div class="container">
          <div class="slider" id="test-slider">
            <div class="slides">
              <div class="item"><h2>Item1</h2></div>
              <div class="item"><h2>Item2</h2></div>
              <div class="item"><h2>Item3</h2></div>
            </div>
            <div class="navigation">
              <div class="prev">&larr;</div>
              <div class="next">&rarr;</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
